<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Airtable Form</title>
    <style>
        /* Custom CSS to style your Airtable form */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        /* Custom form field styling */
        iframe {
            width: 100%;
            height: 800px;
            border: none;
        }

        /* Additional customization */
        .custom-header {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="custom-header">Your Custom Form Header</h1>
        
        <!-- Embed the Airtable Form -->
        <iframe src="https://airtable.com/appczz4aUippDHjiT/shrUx9xBQctXhascb"></iframe>
        
        <p style="text-align: center; color: #777;">Thank you for filling out the form!</p>
    </div>
</body>
</html>
